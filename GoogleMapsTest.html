<!DOCTYPE html>
<html>
  <head>
  <!-- Original Proof of concept: 1) get data from FusionTable onto map, when table updates, map does too; 2) visualization like DataViz or like Mike's, but not hand-coded; 3) add selectable layers on/off -->
  <!-- Layers on/off may now be changed, per the changes in the project goals, to a selection of the interaction types:
  		1. Animations: letters, travels, etc.
  		2. Overlays: maps that can be geo-positioned in some way - not done as overlays most likely, just placed next to a Google Map focused on the right area.
  		3. Non-map interactivity: maps that cannot be geopositioned, and just need to be zoomable/rotatable
  	-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="./DeSmetUI.css" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCiTJbrAoe15VipHG5QA2YkMjL3FTgq5Q&sensor=true&libraries=drawing,geometry">
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="./jquery.ui.map.full.min.js"></script>
    <script type="text/javascript" src="./marker-animate-master/markerAnimate.js"></script>
    <script type="text/javascript" src="./DeSmetUI.js"></script>
  </head>
  <body>
  	<div id="layers"><h1>Options:</h1>
  		<div id="letters">DeSmet's Letters</div> | 
  		<div id="locatable">Area Maps</div> | 
  		<div id="nolocate">Travel Maps</div>
  	</div>
    <div id="controls">
    	<h2>Controls</h2>
    	<div id="lettercontrols">
    		<div id="AddMarkers">Add the Markers</div> | <div id="ClearAnimations">Clear Animation Markers</div> | <div id="ClearLetters">Clear Letter Markers</div>
    	</div>
    	<div id="locatablecontrols">
    		<div id="firstmap">First</div> | <div id="prevmap">Previous</div> | <div id="nextmap">Next</div> | <div id="lastmap">Last</div>
    	</div>
    </div>
    <div id="map-canvas" />
  </body>
</html>
